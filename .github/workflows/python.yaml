name: pre-commit

on:
  pull_request:
  push:
    branches:
      - $default-branch

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          # Fetch the full history
          # this is required for the hawkeye license header checker to be able to
          # determine teh modified date of the files.
          fetch-depth: 0
      - uses: actions/setup-python@v3
      - uses: pre-commit/action@v3.0.1
        with:
          extra_args: --hook-stage manual --all-files

  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.12"
      - uses: yezz123/setup-uv@v4
      - name: Test with pytest
        run: uv run pytest --cov=digital_ocean_dynamic_dns --junitxml=junit/test-results.xml --cov-report=xml --cov-report=html
      - name: Test Summary
        id: test_summary
        uses: test-summary/action@v2
        with:
          paths: junit/test-results.xml
        if: ${{ always() }}
      - name: Comment PR with test results
        if: ${{ github.event_name == 'pull_request' }}
        uses: thollander/actions-comment-pull-requests@v2
        with:
          message: |
            ${{ steps.test_summary.outputs.passed }}/${{ steps.test_summary.outputs.total }} tests passed
          comment_tag: test_results
      - name: Upload pytest test results
        uses: actions/upload-artifact@v4
        with:
          name: pytest-results
          path: junit/test-results.xml
        # Use always() to always run this step to publish test results when there are test failures
        if: ${{ always() }}
