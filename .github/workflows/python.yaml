name: ci

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          # Fetch the full history
          # this is required for the hawkeye license header checker to be able to
          # determine the modified date of the files.
          fetch-depth: 0
      - uses: actions/setup-python@v4
      - uses: pre-commit/action@v3.0.1
        with:
          extra_args: --hook-stage manual --all-files

  tests:
    permissions:
      pull-requests: write
      contents: write
      checks: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: "3.12"
      - uses: yezz123/setup-uv@v4
      - name: Test with pytest
        run: uv run pytest --cov=digital_ocean_dynamic_dns --junitxml=junit/test-results.xml --cov-report=xml:coverage.xml --cov-report=html
      - name: Pytest coverage comment
        uses: MishaKav/pytest-coverage-comment@main
        id: coverageComment
        with:
          pytest-xml-coverage-path: ./coverage.xml
          junitxml-path: junit/test-results.xml
      - name: Update Gist for Coverage Badge in README.md
        uses: schneegans/dynamic-badges-action@v1.7.0
        if: ${{ github.ref_name == github.event.repository.default_branch }}
        with:
          auth: ${{ secrets.GIST_SECRET }}
          gistID: d3939953524d972fa08a6e494be4e12f # repo-specific # pragma: allowlist secret
          filename: pytest-coverage-comment__main.json
          label: Coverage Report
          message: ${{ steps.coverageComment.outputs.coverage }}
          color: ${{ steps.coverageComment.outputs.color }}
          namedLogo: python
      # - name: Commit & Push changes; will maybe be used for semantic-release later.
      #   if: ${{ github.ref_name == github.event.repository.default_branch }}
      #   uses: actions-js/push@master
      #   with:
      #     message: Update coverage on Readme
      #     github_token: ${{ steps.app-token.outputs.token }}

  version-manage:
    if: ${{ github.ref_name == github.event.repository.default_branch }}
    needs: [pre-commit, tests]
    concurrency: release
    permissions:
      pull-requests: write
      contents: write
      id-token: write
    runs-on: ubuntu-latest
    steps:
      - name: Get App Token for Coverage App
        uses: actions/create-github-app-token@v1
        id: app-token
        with:
          # Poorly named; this is a token with contents read/write for having CI make changes to the repo.
          # TODO: update this later.
          app-id: ${{ vars.COVERAGE_APP_APPID }}
          private-key: ${{ secrets.COVERAGE_APP_SECRET }}
      - name: Checkout with App Token
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ steps.app-token.outputs.token }}
      - name: Python Semantic Release
        # Adjust tag with desired version if applicable. Version shorthand
        # is NOT available, e.g. vX or vX.X will not work.
        uses: python-semantic-release/python-semantic-release@v9.8.8
        with:
          github_token: ${{ steps.app-token.outputs.token }}
